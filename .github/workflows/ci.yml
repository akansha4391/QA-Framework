name: QA Framework CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Unit Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Unit Tests
      run: |
        pytest qa_framework/tests/unit --junitxml=test-results.xml

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results.xml

  # Example of a UI Test Job (Headless)
  ui-test:
    name: Run UI Tests (Headless)
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -e ".[dev]"
    
    - name: Install Playwright Browsers
      run: python -m playwright install --with-deps chromium

    - name: Run Sample UI Test
      env:
        HEADLESS: "true"
        BROWSER: "chrome"
        USE_PLAYWRIGHT: "true"
      run: |
        # Assuming you have a test suite in tests/ui
        # pytest tests/ui
        echo "UI Tests would run here. Running demo script valid logic check:"
        python examples/demo.py
